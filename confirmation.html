<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed • Business Buying Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <div class="display-6 mb-2">✅ Order Confirmed</div>
      <p class="text-muted">Thank you. Your order has been placed successfully.</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <div class="mb-1 text-muted">Order Number</div>
                <div class="h5 mb-0" id="ordNum">ORD-{{AUTO}}</div>
              </div>
              <div class="col-md-6">
                <div class="mb-1 text-muted">Estimated Delivery</div>
                <div class="h5 mb-0" id="ordEta">2–4 days</div>
              </div>
            </div>
            <hr>
            <div class="d-flex flex-wrap gap-2">
              <a href="#" class="btn btn-outline-primary"><i class="bi bi-truck me-2"></i>Track Order</a>
              <a href="index.html" class="btn btn-primary"><i class="bi bi-bag me-2"></i>Continue Shopping</a>
              <a href="#" class="btn btn-outline-secondary"><i class="bi bi-file-earmark-arrow-down me-2"></i>Download Invoice</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
